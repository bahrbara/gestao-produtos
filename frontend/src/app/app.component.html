<mat-toolbar id="mainToolbar" color="primary">
  <mat-icon
    (click)="onToolbarMenuToggle()"
    id="toolbarMenu">subject</mat-icon>
  Gestão de Produtos
  <span class="toolbar-spacer"></span>
</mat-toolbar>

<mat-sidenav-container
  id="sidenavContainer"
 fullscreen>
  <mat-sidenav
    mode="side"
    #sidenav
    id="sidenav"
    [class.menu-open]="isMenuOpen"
    [class.menu-close]="!isMenuOpen"
    opened>
    
    <mat-list id="menus">
      <mat-card>
        <mat-card-header>
          <div 
            mat-card-avatar 
            class="avatar"></div>

          <mat-card-title>Bárbara Dakuzaku</mat-card-title>
          <mat-card-subtitle>Administrador</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-list-item>
        <button 
        [routerLink]="['/dashboard']"
        class="menu-item"
          mat-flat-button>
          <mat-icon>dashboard</mat-icon>
        Dashboard</button>
      </mat-list-item>

      <mat-list-item>
          <button 
          [routerLink]="['/users']"
          class="menu-item"
            mat-flat-button>
            <mat-icon>people</mat-icon>
            Usuários</button>
        </mat-list-item>

        <mat-list-item>
            <button 
            [routerLink]="['/products']"
            class="menu-item"
              mat-flat-button>
              <mat-icon>all_inbox</mat-icon>
            Produtos</button>
          </mat-list-item>

          <mat-list-item>
            <button 
            [routerLink]="['/orders']"
            class="menu-item"
              mat-flat-button>
              <mat-icon>assignment</mat-icon>
            Pedidos</button>
          </mat-list-item>

    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet> 
  </mat-sidenav-content>
</mat-sidenav-container>
