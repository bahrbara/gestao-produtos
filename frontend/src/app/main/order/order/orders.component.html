<section id="orders" class="orders" fxlayout="row">
  <header class="top-bg mat-accent-bg" fxlayout="column" fxlayout="column">
    <h2>
      <mat-icon class="mr-16">
        all_inbox
      </mat-icon>
      <span class="mr-16 text">
        Produtos
      </span>
    </h2>
  </header>
  <main class="container mat-elevation-z8">

    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="table-container">

      <table mat-table [dataSource]="data" class="table" matSort matSortActive="id" matSortDisableClear
        matSortDirection="asc">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/orders', row.idOrder]">
              {{row.idOrder}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/orders', row.idOrder]">
              {{row.name}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>SKU</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/orders', row.idOrder]">
              {{row.sku}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/orders', row.idOrder]">
              R${{row.price}}
            </a>
          </td>
        </ng-container>


        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Qtde</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/orders', row.idOrder]">
              {{row.amount}}
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </main>
  <div class="fab-order" fxLayoutAlign="end">
    <button mat-fab color="primary" id="add-order" aria-label="Adicionar novo produto"
      [routerLink]="['/orders', 'novo']">
      <strong>+</strong>
    </button>
  </div>
</section>
