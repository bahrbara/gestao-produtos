<div id="user-form" class="user">
  <header class="top-bg mat-accent-bg" fxlayout="row" fxLayoutAlign="center center">
    <h2 fxFlex>
      <mat-icon class="mr-16">people</mat-icon>
      <span class="text"> Usuários</span>
    </h2>
  </header>
  <main class="container mat-elevation-z0">
    <div fxLayout="column" fxLayoutAlign="start start" style="flex-direction: column !important;">
      <form class="mat-white-bg mat-elevation-z4" fxLayout="column" id="userForm" [formGroup]="userForm">
        <div class="requester pb-24">
          <div class="h2 mb-24">
            <mat-icon class="mr-16">person</mat-icon>
            <span class="text"> Usuário</span>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field fxFlex="50" style="margin-right: 10px">
              <input formControlName="name" placeholder="Nome completo" type="text" matInput>
              <mat-error>Informe o nome completo.</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="50">
              <input matInput formControlName="cpf" placeholder="CPF" />
              <mat-error>Informe o CPF. Somente números.</mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field fxFlex="50" style="margin-right: 10px">
              <input matInput [matDatepicker]="birthdate_date" [min]="minDate" placeholder="Data de Nascimento"
                formControlName="birthdate">
              <mat-datepicker-toggle matSuffix [for]="birthdate_date"></mat-datepicker-toggle>
              <mat-datepicker #birthdate_date touchUi="true" startView="year" [startAt]="startDate"></mat-datepicker>
              <mat-error>Informe sua data de nascimento.</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
      <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate">
      </mat-progress-bar>
      <div fxLayout="row" fxFlex="1 0 auto" class="actions-buttons">
        <button mat-raised-button type="button" color="warn" (click)="removeUser()" [disabled]="showLoadingBar">
          Excluir
        </button>
        <div fxLayout="row" fxLayoutAlign="end" fxFlex="1 0 auto">
          <button mat-button color="primary" type="button" class="mr-8" (click)="goBack()" [disabled]="showLoadingBar">
            Voltar
          </button>
          <button mat-raised-button color="primary" class="mat-accent" type="submit"
            [disabled]="userForm.invalid || showLoadingBar" aria-label="Salvar" (click)="save()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
